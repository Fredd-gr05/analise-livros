    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö An√°lise de Livros</h1>
            <p>Gere um prompt completo para an√°lise detalhada</p>
        </div>
        
        <div class="example">
            <div class="example-title">Exemplo:</div>
            <div class="example-text">
                Livro: "Competition"<br>
                Autor: "Michael Porter"
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="livro">üìñ Nome do Livro:</label>
                <input type="text" id="livro" placeholder="Ex: Competition" required>
            </div>
            
            <div class="form-group">
                <label for="autor">‚úçÔ∏è Autor:</label>
                <input type="text" id="autor" placeholder="Ex: Michael Porter" required>
            </div>
            
            <button type="button" class="copy-btn" onclick="copyPrompt()">
                üìã Copiar Prompt Completo
            </button>
            
            <div id="successMsg" class="success-msg">
                ‚úÖ Prompt copiado com sucesso!
            </div>
        </form>
    </div>

    <script>
        function copyPrompt() {
            const livro = document.getElementById('livro').value.trim();
            const autor = document.getElementById('autor').value.trim();
            
            if (!livro || !autor) {
                alert('Por favor, preencha o nome do livro e do autor.');
                return;
            }
            
            const promptText = 'Analise o livro "' + livro + '" de "' + autor + '" e forne√ßa os seguintes 5 tipos de an√°lise:\n\n1. **RESUMO ESTRUTURAL**\n- Organize os principais pontos do livro em se√ß√µes l√≥gicas\n- Destaque argumentos centrais, evid√™ncias apresentadas e conclus√µes\n- Mantenha a estrutura original da obra\n\n2. **AN√ÅLISE TEM√ÅTICA**\n- Identifique e explore os 3-5 temas principais\n- Explique como esses temas se desenvolvem ao longo do texto\n- Mostre as conex√µes entre os diferentes temas\n\n3. **RESUMO POR CAP√çTULOS/SE√á√ïES**\n- Fa√ßa um resumo conciso de cada cap√≠tulo ou se√ß√£o principal\n- Destaque a progress√£o das ideias ao longo da obra\n- Inclua os pontos-chave de cada parte\n\n4. **AN√ÅLISE CR√çTICA**\n- Examine pontos fortes e fracos dos argumentos apresentados\n- Questione premissas quando relevante\n- Ofere√ßa diferentes perspectivas sobre o conte√∫do\n- Contextualize a obra dentro de seu campo/g√™nero\n\n5. **RESUMO FOCADO E APLICA√á√ïES**\n- Concentre nos aspectos mais pr√°ticos e relevantes\n- Destaque insights principais que o leitor pode aplicar\n- Inclua cita√ß√µes marcantes ou conceitos-chave\n- Sugira para quem este livro seria mais √∫til\n\nMantenha cada se√ß√£o clara, objetiva e acess√≠vel. Use exemplos do livro quando necess√°rio.';
            
            navigator.clipboard.writeText(promptText).then(function() {
                const successMsg = document.getElementById('successMsg');
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            }).catch(function(err) {
                const textArea = document.createElement('textarea');
                textArea.value = promptText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const successMsg = document.getElementById('successMsg');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            });
        }
        
        document.getElementById('livro').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('autor').focus();
            }
        });
        
        document.getElementById('autor').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                copyPrompt();
            }
        });
    </script>
